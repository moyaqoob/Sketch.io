name: Sketch.io websocket

on:
  push:
    branches: [master]
    paths:
      - "apps/Sketch.io-websocket/**"
      - "packages/**"
      - ".github/workflows/cd_websocket.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code websocket
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/websocket.prod.Dockerfile
          push: true
          tags: |
            mohdyaqoob/Sketch.io-websocket:${{ github.sha }} 
            mohdyaqoob/Sketch.io-websocket:latest

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: "${{secrets.HOST_IP}}"
          username: "ubuntu"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo docker pull mohdyaqoob/Sketch.io-websocket:latest

            if sudo docker ps -a --format '{{.Names}}' | grep -q "^Sketch.io-websocket$"; then
              sudo docker stop Sketch.io-websocket
              sudo docker rm Sketch.io-websocket
            fi

            sudo docker run -d \
              --name Sketch.io-websocket \
              -e NODE_ENV=production \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -p 8000:8000 \
              --restart always \
              mohdyaqoob/Sketch.io-websocket:latest

            echo "Sketch.io WebSocket deployed successfully!"
            sudo docker image prune -f --filter "until=24h"
